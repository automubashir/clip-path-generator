<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body oncontextmenu="return false;">
    <div class="header" hint="Click box to start drawing!" hint-desc="add three dots, minimum"></div>
    <div class="path-container">
        <div class="path-box" id="container">
            <div class="clipped-box"></div>
        </div>
    </div>

    <leftbar>
        <help class="cpg-card">
            <h3 class="title">HELP</h3>
            <div class="cpg-list">
                <div class="cpg-item">Left-Click to add point</div>
                <div class="cpg-item">Right-click to remove point</div>
                <div class="cpg-item">Drag point to transform path</div>
                <div class="cpg-item">Click path borders to add points</div>
                <div class="cpg-item">Drag path from inside to move</div>
            </div>
        </help>
    </leftbar>

    <rightbar>
        <stats class="cpg-card">
            <h3 class="title">STATS</h3>
            <div class="cpg-list">
                <div class="cpg-item">Total Points: <span id="total_points">0</span></div>
                <div class="cpg-item">Path Status: <span id="is_closed">OPEN</span></div>
            </div>
        </stats>
    
        <actions class="cpg-card">
            <h3 class="title">ACTIONS</h3>
            <div class="cpg-list">
                <div class="cpg-item">
                    <span></span>
                    <span>
                        <undo-btn class="cpg-btn" id="undo" title="undo">&olarr;</undo-btn>
                        <redo-btn class="cpg-btn" id="redo" title="redo">&orarr;</red-btn>
                    </span>
                    <span></span>
                </div>
            </div>
        </actions>
    </rightbar>

    <footer class="footer">
        <code class="code-snippet" contenteditable=""></code>
        <copy-code class="button">Copy Code</copy-code>
        <anim-btn class="button">Animate Path</anim-btn>
    </footer>

    <script src="path.js"></script>
    <script src="animation.js"></script>
    <script>
        let path = new Path('container')
        path.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="header" hint="Click box to start drawing!" hint-desc="click green dot to close path"></div>
    <div class="path-container">
        <div class="path-box" id="container">
            <div class="clipped-box"></div>
        </div>
    </div>

    <footer class="footer">
        <code class="code-snippet"></code>
        <copy-code class="button">Copy Code</copy-code>
        <anim-btn class="button">Animate Path</anim-btn>
    </footer>

    <script src="path.js"></script>
    <script src="animation.js"></script>
    <script>
        let path = new Path('container')
        path.init();
    </script>
</body>

</html>

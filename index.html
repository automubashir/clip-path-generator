<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body oncontextmenu="return false;">
    <div class="header" hint="Click box to start drawing!" hint-desc="add three dots, minimum"></div>
    <div class="path-container">
        <div class="path-box" id="container">
            <div class="clipped-box"></div>
        </div>
    </div>

    <help>
        <h3 class="title">HELP</h3>
        <div class="help-list">
            <div class="help-item">Left-Click to add point</div>
            <div class="help-item">Right-click to remove point</div>
            <div class="help-item">Drag point to transform path</div>
            <div class="help-item">Click path borders to add multiple points</div>
        </div>
    </help>

    <stats>
        <h3 class="title">STATS</h3>
        <div class="stats-list">
            <div class="stats-item">Total Points: <span id="total_points">0</span></div>
        </div>
    </stats>

    <footer class="footer">
        <code class="code-snippet"></code>
        <copy-code class="button">Copy Code</copy-code>
        <anim-btn class="button">Animate Path</anim-btn>
    </footer>

    <script src="path.js"></script>
    <script src="animation.js"></script>
    <script>
        let path = new Path('container')
        path.init();
    </script>
</body>

</html>
